plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

configurations {
    all {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
}

dependencies {
	implementation 'com.google.guava:guava:30.1.1-jre'
	implementation 'org.apache.commons:commons-collections4:4.4'
	implementation 'org.apache.commons:commons-lang3:3.12.0'
	implementation 'org.hibernate:hibernate-validator:6.0.10.Final'
	
    implementation 'org.springdoc:springdoc-openapi-ui:1.5.9'
	implementation 'org.springframework.boot:spring-boot-starter-jetty:2.3.11.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.3.11.RELEASE'
	implementation ('org.springframework.boot:spring-boot-starter-web:2.3.11.RELEASE'){
		exclude module: "spring-boot-starter-tomcat"
	}
	
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.11.RELEASE'
}

test {
	useJUnitPlatform()
} 